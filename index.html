      (function() {
        try {
          // 1. إدارة الثيمات
          var t = localStorage.getItem('cinematix_active_theme');
          var r = localStorage.getItem('cinematix_theme_ramadan');
          if (!t && r === 'true') t = 'ramadan';
          if (t && t !== 'default') {
            document.documentElement.classList.add('theme-' + t);
          }

          // تم تعديل الوظيفة للسماح بالتحديد والنسخ دائماً
          function isSelectionAllowed() {
            return true; 
          }

          // 3. تم فتح نظام حماية المحتوى للسماح بالنسخ والمعاينة
          document.addEventListener('contextmenu', function(e) {
            if (isSelectionAllowed()) return;
          }, false);

          document.addEventListener('copy', function(e) {
            if (isSelectionAllowed()) return;
          }, false);
          document.addEventListener('cut', function(e) {
            if (isSelectionAllowed()) return;
          }, false);

          document.addEventListener('dragstart', function(e) {
            if (isSelectionAllowed()) return;
          }, false);

          document.onselectstart = function() { 
            return true; 
          };

        } catch (e) {}
      })();
    </script>

        background: linear-gradient(to left, var(--color-primary-from), var(--color-primary-to));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      .dots-container {
        display: flex;
        gap: 12px;
      }
      .dot {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: linear-gradient(to bottom, var(--color-primary-from), var(--color-primary-to));
        animation: jump 0.8s ease-in-out infinite;
        box-shadow: 0 4px 10px var(--shadow-color);
      }
      .dot:nth-child(2) { animation-delay: 0.15s; }
      .dot:nth-child(3) { animation-delay: 0.3s; }
      
      @keyframes jump {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
